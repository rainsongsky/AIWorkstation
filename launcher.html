<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComfyUI - 元极AI工作站</title>
    <style>
      /* 内嵌样式以确保在开发模式下正常显示 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #242424;
        --bg-tertiary: #2d2d2d;
        --bg-hover: #333333;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --text-tertiary: #808080;
        --accent-primary: #4a9eff;
        --accent-hover: #5cacff;
        --border-color: #3a3a3a;
        --success-color: #4caf50;
        --titlebar-height: 32px;
        --sidebar-left-width: 60px;
        --sidebar-right-width: 280px;
        --statusbar-height: 32px;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow: hidden;
        user-select: none;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .titlebar {
        height: var(--titlebar-height);
        background-color: #0f0f0f;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
      }

      .titlebar-drag-region {
        flex: 1;
        height: 100%;
        display: flex;
        align-items: center;
        padding-left: 12px;
        -webkit-app-region: drag;
      }

      .titlebar-title {
        font-size: 12px;
        color: var(--text-secondary);
        font-weight: 500;
      }

      .titlebar-controls {
        display: flex;
        height: 100%;
        -webkit-app-region: no-drag;
      }

      .titlebar-button {
        width: 46px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: none;
        color: var(--text-primary);
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .titlebar-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .titlebar-button.titlebar-close:hover {
        background-color: #e81123;
        color: white;
      }

      /* Tab 栏样式 */
      .tab-bar {
        height: 40px;
        background-color: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: flex-end;
        padding: 0 8px;
        flex-shrink: 0;
        overflow-x: auto;
        overflow-y: hidden;
      }

      .tab-bar::-webkit-scrollbar {
        height: 0;
      }

      .tab {
        height: 36px;
        min-width: 120px;
        max-width: 200px;
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-bottom: none;
        border-radius: 8px 8px 0 0;
        display: flex;
        align-items: center;
        padding: 0 12px;
        margin-right: 4px;
        cursor: pointer;
        position: relative;
        transition: background-color 0.2s;
        user-select: none;
      }

      .tab:hover {
        background-color: var(--bg-hover);
      }

      .tab.active {
        background-color: var(--bg-primary);
        border-color: var(--border-color);
        border-bottom: 1px solid var(--bg-primary);
        margin-bottom: -1px;
      }

      .tab-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        flex-shrink: 0;
        color: var(--text-secondary);
      }

      .tab.active .tab-icon {
        color: var(--accent-primary);
      }

      .tab-title {
        flex: 1;
        font-size: 13px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .tab.active .tab-title {
        color: var(--text-primary);
        font-weight: 500;
      }

      .tab-close {
        width: 16px;
        height: 16px;
        margin-left: 8px;
        flex-shrink: 0;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition:
          opacity 0.2s,
          background-color 0.2s;
      }

      .tab:hover .tab-close {
        opacity: 1;
      }

      .tab-close:hover {
        background-color: var(--bg-hover);
      }

      .tab-new {
        width: 36px;
        height: 36px;
        min-width: 36px;
        background-color: transparent;
        border: none;
        border-radius: 8px 8px 0 0;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--text-secondary);
        transition:
          background-color 0.2s,
          color 0.2s;
      }

      .tab-new:hover {
        background-color: var(--bg-hover);
        color: var(--text-primary);
      }

      .tab-announcement-btn {
        width: 36px;
        height: 36px;
        min-width: 36px;
        background-color: transparent;
        border: none;
        border-radius: 8px 8px 0 0;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--text-secondary);
        margin-left: auto;
        transition:
          background-color 0.2s,
          color 0.2s;
        position: relative;
      }

      .tab-announcement-btn:hover {
        background-color: var(--bg-hover);
        color: var(--text-primary);
      }

      .tab-announcement-btn.active {
        color: var(--accent-primary);
        background-color: rgba(102, 126, 234, 0.1);
      }

      /* Tab 内容容器 */
      .tab-content-container {
        flex: 1;
        display: flex;
        overflow: hidden;
        position: relative;
      }

      .tab-content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
        flex-direction: column;
      }

      .tab-content.active {
        display: flex;
      }

      .main-container {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      .sidebar-left {
        width: var(--sidebar-left-width);
        background-color: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 12px 0;
        flex-shrink: 0;
        transition: width 0.3s ease;
        overflow: hidden;
      }

      .sidebar-left.expanded {
        width: 180px;
      }

      .sidebar-toggle {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
        transition: background-color 0.2s;
        position: relative;
      }

      .sidebar-toggle:hover {
        background-color: var(--bg-hover);
        color: var(--text-primary);
      }

      /* 默认状态（收起）：显示右箭头 */
      .sidebar-toggle-icon-collapsed {
        display: block;
      }

      .sidebar-toggle-icon-expanded {
        display: none;
      }

      /* 展开状态：显示左箭头 */
      .sidebar-left.expanded .sidebar-toggle-icon-collapsed {
        display: none;
      }

      .sidebar-left.expanded .sidebar-toggle-icon-expanded {
        display: block;
      }

      .launch-button {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 16px;
        transition:
          transform 0.2s,
          box-shadow 0.2s,
          width 0.3s;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        white-space: nowrap;
        overflow: hidden;
      }

      .sidebar-left.expanded .launch-button {
        width: 140px;
        padding: 0 16px;
      }

      .launch-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
      }

      .launch-button:active {
        transform: translateY(0);
      }

      .launch-button.loading {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .menu-label {
        opacity: 0;
        max-width: 0;
        overflow: hidden;
        transition:
          opacity 0.3s,
          max-width 0.3s;
        font-size: 14px;
      }

      .sidebar-left.expanded .menu-label {
        opacity: 1;
        max-width: 100px;
      }

      .menu-items {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: auto;
        width: 100%;
        padding: 0 10px;
      }

      .menu-item {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition:
          background-color 0.2s,
          color 0.2s,
          width 0.3s;
        white-space: nowrap;
        overflow: hidden;
      }

      .sidebar-left.expanded .menu-item {
        width: 140px;
        justify-content: flex-start;
        padding: 0 12px;
      }

      .menu-item:hover {
        background-color: var(--bg-hover);
        color: var(--text-primary);
      }

      .menu-item.active {
        background-color: rgba(102, 126, 234, 0.15);
        color: var(--accent-primary);
      }

      .sidebar-bottom {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 12px;
        width: 100%;
        padding: 0 10px;
      }

      .content-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        background-color: var(--bg-primary);
      }

      /* 加载提示样式 */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-overlay.show {
        display: flex;
      }

      .loading-content {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 32px 48px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--bg-hover);
        border-top-color: var(--accent-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 16px;
        color: var(--text-primary);
        margin-bottom: 8px;
      }

      .loading-subtext {
        font-size: 13px;
        color: var(--text-secondary);
      }

      .banner {
        min-height: 185px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 48px 32px;
        overflow: hidden;
        text-align: center;
      }

      .banner::before {
        content: '';
        position: absolute;
        top: -300px;
        left: -200px;
        width: 800px;
        height: 800px;
        background: radial-gradient(
          circle,
          rgba(159, 168, 255, 0.4) 0%,
          rgba(159, 168, 255, 0.2) 30%,
          rgba(159, 168, 255, 0.1) 50%,
          rgba(159, 168, 255, 0) 70%
        );
        border-radius: 50%;
      }

      .banner::after {
        content: '';
        position: absolute;
        bottom: -350px;
        left: 100px;
        width: 900px;
        height: 900px;
        background: radial-gradient(
          circle,
          rgba(159, 168, 255, 0.3) 0%,
          rgba(159, 168, 255, 0.15) 30%,
          rgba(159, 168, 255, 0.08) 50%,
          rgba(159, 168, 255, 0) 70%
        );
        border-radius: 50%;
      }

      .banner-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 900px;
      }

      .banner-title {
        font-size: 40px;
        font-weight: 700;
        color: white;
        margin-bottom: 10px;
        text-shadow: 0 3px 16px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
      }

      .banner-subtitle {
        font-size: 15px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.95);
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
        margin-bottom: 16px;
        line-height: 1.7;
        max-width: 700px;
      }

      .banner-description {
        display: none;
      }

      .hero-launch-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 13px 36px;
        background: white;
        border: none;
        border-radius: 26px;
        color: #667eea;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.3s;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.25);
      }

      .hero-launch-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.35);
      }

      .hero-launch-button:active {
        transform: translateY(0);
      }

      .hero-launch-button.loading {
        opacity: 0.7;
        pointer-events: none;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .banner-credit {
        position: absolute;
        bottom: 6px;
        right: 12px;
        font-size: 9px;
        color: rgba(255, 255, 255, 0.6);
        z-index: 1;
      }

      .folders-section {
        padding: 24px 32px;
      }

      .section-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 16px;
      }

      .folders-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .folder-card {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        transition:
          background-color 0.2s,
          border-color 0.2s,
          transform 0.1s;
        text-align: left;
      }

      .folder-card:hover {
        background-color: var(--bg-tertiary);
        border-color: var(--accent-primary);
        transform: translateY(-2px);
      }

      .folder-icon {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background-color: rgba(74, 158, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--accent-primary);
        flex-shrink: 0;
      }

      .folder-info {
        flex: 1;
        min-width: 0;
      }

      .folder-name {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 2px;
      }

      .folder-path {
        font-size: 12px;
        color: var(--text-tertiary);
        font-family: 'Consolas', 'Monaco', monospace;
      }

      .folder-arrow {
        color: var(--text-tertiary);
        flex-shrink: 0;
      }

      .sidebar-right {
        position: fixed;
        top: 0;
        right: -320px;
        width: 320px;
        height: 100vh;
        background-color: var(--bg-secondary);
        border-left: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        z-index: 1000;
        transition: right 0.3s ease;
        box-shadow: -4px 0 12px rgba(0, 0, 0, 0.3);
      }

      .sidebar-right.show {
        right: 0;
      }

      .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .sidebar-overlay.show {
        display: block;
        opacity: 1;
      }

      .sidebar-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        padding: 16px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        white-space: nowrap;
      }

      .sidebar-title-text {
        flex: 1;
      }

      .sidebar-close-btn {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: background-color 0.2s;
      }

      .sidebar-close-btn:hover {
        background-color: var(--bg-hover);
        color: var(--text-primary);
      }

      .announcements {
        flex: 1;
        overflow-y: auto;
        padding: 12px;
      }

      .announcement-item {
        background-color: var(--bg-tertiary);
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 8px;
        font-size: 12px;
        line-height: 1.6;
        color: var(--text-secondary);
        border-left: 3px solid var(--accent-primary);
      }

      .announcement-item:last-child {
        margin-bottom: 0;
      }

      .statusbar {
        height: var(--statusbar-height);
        background-color: var(--bg-secondary);
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
        font-size: 11px;
        flex-shrink: 0;
      }

      .statusbar-left {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      .status-item {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .status-label {
        color: var(--text-tertiary);
      }

      .status-value {
        color: var(--text-secondary);
        font-weight: 500;
      }

      .statusbar-right {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .activation-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        background-color: rgba(76, 175, 80, 0.1);
        border: 1px solid rgba(76, 175, 80, 0.3);
        border-radius: 4px;
        font-size: 11px;
        color: var(--success-color);
      }

      .activation-platform {
        font-weight: 600;
      }

      .start-button {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 12px;
        background-color: var(--accent-primary);
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .start-button:hover {
        background-color: var(--accent-hover);
      }

      .start-button.disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--bg-hover);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #444444;
      }

      /* Feature icons row */
      .feature-icons-section {
        padding: 28px 32px 24px 48px;
        background-color: #0f0f0f;
        border-bottom: 1px solid var(--border-color);
      }

      .feature-icons-grid {
        display: grid;
        grid-template-columns: repeat(8, minmax(90px, 120px));
        gap: 12px;
        justify-content: start;
      }

      .feature-icon-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 12px 8px;
        background-color: transparent;
        border: 1px solid transparent;
        border-radius: 6px;
        cursor: pointer;
        transition:
          background-color 0.2s,
          border-color 0.2s,
          transform 0.15s;
      }

      .feature-icon-item:hover {
        background-color: rgba(255, 255, 255, 0.03);
        border-color: rgba(74, 158, 255, 0.2);
        transform: translateY(-2px);
      }

      .feature-icon-wrapper {
        width: 52px;
        height: 52px;
        border-radius: 50%;
        background: rgba(45, 55, 75, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6eb6ff;
        transition: all 0.2s;
      }

      .feature-icon-item:hover .feature-icon-wrapper {
        background: rgba(55, 70, 95, 0.65);
        transform: scale(1.08);
      }

      .feature-icon-label {
        font-size: 12px;
        color: #c0c0c0;
        text-align: center;
        font-weight: 400;
      }

      /* Professional features section */
      .professional-section {
        padding: 24px 32px;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .section-more {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 13px;
        color: var(--text-tertiary);
        cursor: pointer;
        transition: color 0.2s;
      }

      .section-more:hover {
        color: var(--text-primary);
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
      }

      .feature-card {
        position: relative;
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;

          </svg>
          <span id="start-button-text">一键启动</span>
        </button>
      </div>
    </div>

    <!-- 公告侧边栏遮罩 -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- 公告侧边栏 -->
    <div class="sidebar-right" id="sidebar-right">
      <div class="sidebar-title">
        <span class="sidebar-title-text">公告</span>
        <button class="sidebar-close-btn" id="sidebar-close-btn" title="关闭">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>
      <div class="announcements">
        <div class="announcement-item">
          <p>11/11 工作流上新，道新增"多图融合"、"万物替换"、"去AI感"、"高清放大"。</p>
        </div>
        <div class="announcement-item">
          <p>11/10 元极AI工作站0.1.0正式发布，欢迎试用！</p>
        </div>
      </div>
    </div>

    <script>
      // 启动器渲染进程逻辑 - 内嵌版本
      class LauncherApp {
        constructor() {
          this.launchButton = document.getElementById('launch-btn');
          this.startButton = document.getElementById('start-button');
          this.startButtonText = document.getElementById('start-button-text');
          this.isLaunching = false;
          this.tabs = [];
          this.activeTabId = 'home';
          this.init();
        }

        init() {
          this.setupTabs();
          this.setupTitleBarControls();
          this.setupLeftSidebar();
          this.setupLaunchButton();
          this.setupFolderButtons();
          this.setupMenuButtons();
          this.setupFeatureIcons();
          this.setupFeatureCards();
          this.setupResourceCards();
          this.setupAnnouncement();
          this.loadVersionInfo();

          // 通知主进程渲染器已就绪
          const electronAPI = window.electronAPI;
          if (electronAPI && electronAPI.sendReady) {
            electronAPI.sendReady();
          }
        }

        setupTabs() {
          // 设置 tab 点击事件
          const tabElements = document.querySelectorAll('.tab');
          tabElements.forEach((tab) => {
            tab.addEventListener('click', (e) => {
              // 如果点击的是关闭按钮，不切换 tab
              if (e.target.closest('.tab-close')) {
                return;
              }
              const tabId = tab.getAttribute('data-tab-id');
              this.switchTab(tabId);
            });

            // 设置关闭按钮事件
            const closeBtn = tab.querySelector('.tab-close');
            if (closeBtn) {
              closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const tabId = tab.getAttribute('data-tab-id');
                this.closeTab(tabId);
              });
            }
          });

          // 设置新建 tab 按钮
          const newTabBtn = document.querySelector('.tab-new');
          if (newTabBtn) {
            newTabBtn.addEventListener('click', () => {
              this.createNewTab();
            });
          }
        }

        switchTab(tabId) {
          // 移除所有 active 类
          document.querySelectorAll('.tab').forEach((tab) => {
            tab.classList.remove('active');
          });
          document.querySelectorAll('.tab-content').forEach((content) => {
            content.classList.remove('active');
          });

          // 添加 active 类到选中的 tab
          const selectedTab = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
          const selectedContent = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);

          if (selectedTab) selectedTab.classList.add('active');
          if (selectedContent) selectedContent.classList.add('active');

          this.activeTabId = tabId;
        }

        closeTab(tabId) {
          // 首页 tab 不能关闭
          if (tabId === 'home') {
            return;
          }

          const tab = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
          const content = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);

          if (tab) tab.remove();
          if (content) content.remove();

          // 如果关闭的是当前激活的 tab，切换到首页
          if (this.activeTabId === tabId) {
            this.switchTab('home');
          }
        }

        createNewTab(options = {}) {
          const { id = `tab-${Date.now()}`, title = '新标签页', icon = null, url = null, closable = true } = options;

          // 检查是否已存在相同 id 的 tab
          const existingTab = document.querySelector(`.tab[data-tab-id="${id}"]`);
          if (existingTab) {
            this.switchTab(id);
            return;
          }

          // 创建 tab 元素
          const tabBar = document.querySelector('.tab-bar');
          const newTabBtn = document.querySelector('.tab-new');

          const tab = document.createElement('div');
          tab.className = 'tab';
          tab.setAttribute('data-tab-id', id);

          // 图标
          if (icon) {
            const iconElement = document.createElement('div');
            iconElement.className = 'tab-icon';
            iconElement.innerHTML = icon;
            tab.appendChild(iconElement);
          }

          // 标题
          const titleElement = document.createElement('span');
          titleElement.className = 'tab-title';
          titleElement.textContent = title;
          tab.appendChild(titleElement);

          // 关闭按钮
          if (closable) {
            const closeBtn = document.createElement('div');
            closeBtn.className = 'tab-close';
            closeBtn.innerHTML = `
            <svg width="12" height="12" viewBox="0 0 12 12">
              <path d="M1 1 L11 11 M11 1 L1 11" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          `;
            closeBtn.addEventListener('click', (e) => {
              e.stopPropagation();
              this.closeTab(id);
            });
            tab.appendChild(closeBtn);
          }

          // 添加点击事件
          tab.addEventListener('click', () => {
            this.switchTab(id);
          });

          // 插入到新建按钮之前
          tabBar.insertBefore(tab, newTabBtn);

          // 创建 tab 内容
          const contentContainer = document.querySelector('.tab-content-container');
          const content = document.createElement('div');
          content.className = 'tab-content';
          content.setAttribute('data-tab-id', id);

          if (url) {
            // 如果有 URL，创建 webview
            // 创建一个 wrapper 容器来确保 webview 正确布局
            const webviewWrapper = document.createElement('div');
            webviewWrapper.style.width = '100%';
            webviewWrapper.style.height = '100%';
            webviewWrapper.style.display = 'flex';
            webviewWrapper.style.flexDirection = 'column';
            webviewWrapper.style.overflow = 'hidden';

            const webview = document.createElement('webview');
            webview.setAttribute('src', url);
            webview.setAttribute('partition', 'persist:comfyui');
            webview.setAttribute('allowpopups', '');
            webview.setAttribute('webpreferences', 'contextIsolation=true');
            webview.style.width = '100%';
            webview.style.height = '100%';
            webview.style.border = 'none';
            webview.style.flex = '1';
            webview.style.minHeight = '0';

            // 添加加载事件监听
            webview.addEventListener('did-start-loading', () => {
              console.log('[DEBUG] Webview started loading:', url);
            });

            webview.addEventListener('did-stop-loading', () => {
              console.log('[DEBUG] Webview finished loading:', url);
            });

            webview.addEventListener('did-fail-load', (e) => {
              console.error('[DEBUG] Webview failed to load:', e);
              console.error('[DEBUG] Error code:', e.errorCode, 'Error description:', e.errorDescription);
            });

            webview.addEventListener('console-message', (e) => {
              console.log('[WEBVIEW LOG]', e.message);
            });

            webviewWrapper.appendChild(webview);
            content.appendChild(webviewWrapper);
          } else {
            // 默认空内容
            content.innerHTML = '<div style="padding: 20px; color: var(--text-secondary);">标签页内容</div>';
          }

          contentContainer.appendChild(content);

          // 切换到新 tab
          this.switchTab(id);
        }

        setupTitleBarControls() {
          const minimizeBtn = document.getElementById('minimize-btn');
          const maximizeBtn = document.getElementById('maximize-btn');
          const closeBtn = document.getElementById('close-btn');
          const electronAPI = window.electronAPI;

          if (minimizeBtn) {
            minimizeBtn.addEventListener('click', async () => {
              if (electronAPI && electronAPI.Launcher) {
                await electronAPI.Launcher.windowControl('minimize');
              }
            });
          }

          if (maximizeBtn) {
            maximizeBtn.addEventListener('click', async () => {
              if (electronAPI && electronAPI.Launcher) {
                await electronAPI.Launcher.windowControl('maximize');
              }
            });
          }

          if (closeBtn) {
            closeBtn.addEventListener('click', async () => {
              if (electronAPI && electronAPI.Launcher) {
                await electronAPI.Launcher.windowControl('close');
              }
            });
          }
        }

        setupLeftSidebar() {
          const sidebarLeft = document.getElementById('sidebar-left');
          const sidebarToggle = document.getElementById('sidebar-toggle');

          if (sidebarToggle && sidebarLeft) {
            sidebarToggle.addEventListener('click', () => {
              sidebarLeft.classList.toggle('expanded');
            });
          }
        }

        setupLaunchButton() {
          // 左侧边栏的启动按钮
          if (this.launchButton) {
            this.launchButton.addEventListener('click', () => {
              this.handleLaunch();
            });
          }

          // 右下角状态栏的启动按钮
          if (this.startButton) {
            this.startButton.addEventListener('click', () => {
              this.handleLaunch();
            });
          }

          // Banner区域的"开始创作"按钮
          const heroLaunchBtn = document.getElementById('hero-launch-btn');
          if (heroLaunchBtn) {
            heroLaunchBtn.addEventListener('click', () => {
              this.handleLaunch();
            });
          }
        }

        setupFolderButtons() {
          const folderButtons = document.querySelectorAll('.folder-card');
          const electronAPI = window.electronAPI;

          folderButtons.forEach((button) => {
            button.addEventListener('click', async () => {
              const folderKey = button.getAttribute('data-folder');
              if (folderKey && electronAPI && electronAPI.Launcher && electronAPI.Launcher.openFolder) {
                try {
                  await electronAPI.Launcher.openFolder(folderKey);
                } catch (error) {
                  console.error(`Failed to open folder: ${folderKey}`, error);
                }
              }
            });
          });
        }

        setupFeatureIcons() {
          const featureIcons = document.querySelectorAll('.feature-icon-item');
          const electronAPI = window.electronAPI;

          featureIcons.forEach((icon) => {
            icon.addEventListener('click', async () => {
              const action = icon.getAttribute('data-action');
              const folderKey = icon.getAttribute('data-folder');

              if (folderKey && electronAPI && electronAPI.Launcher && electronAPI.Launcher.openFolder) {
                try {
                  await electronAPI.Launcher.openFolder(folderKey);
                } catch (error) {
                  console.error(`Failed to open folder: ${folderKey}`, error);
                }
              } else if (action) {
                this.handleMenuAction(action);
              }
            });
          });
        }

        setupFeatureCards() {
          const featureCards = document.querySelectorAll('.feature-card');

          featureCards.forEach((card) => {
            card.addEventListener('click', () => {
              const feature = card.getAttribute('data-feature');
              console.log(`Feature card clicked: ${feature}`);
              // 这里可以添加具体的功能实现
              // 例如：打开特定的工作流模板，或导航到功能页面
            });
          });
        }

        setupResourceCards() {
          const resourceCards = document.querySelectorAll('.resource-card');
          const electronAPI = window.electronAPI;

          resourceCards.forEach((card) => {
            card.addEventListener('click', async () => {
              const folderKey = card.getAttribute('data-folder');
              const action = card.getAttribute('data-action');

              if (folderKey && electronAPI && electronAPI.Launcher && electronAPI.Launcher.openFolder) {
                try {
                  await electronAPI.Launcher.openFolder(folderKey);
                } catch (error) {
                  console.error(`Failed to open folder: ${folderKey}`, error);
                }
              } else if (action) {
                this.handleMenuAction(action);
              }
            });
          });
        }

        setupMenuButtons() {
          const menuButtons = document.querySelectorAll('.menu-item');

          menuButtons.forEach((button) => {
            button.addEventListener('click', () => {
              const action = button.getAttribute('data-action');
              this.handleMenuAction(action);
            });
          });
        }

        setupAnnouncement() {
          const sidebarRight = document.getElementById('sidebar-right');
          const sidebarOverlay = document.getElementById('sidebar-overlay');
          const announcementToggleBtn = document.getElementById('announcement-toggle-btn');
          const sidebarCloseBtn = document.getElementById('sidebar-close-btn');

          // 显示公告侧边栏
          const showAnnouncement = () => {
            if (sidebarRight && sidebarOverlay) {
              sidebarRight.classList.add('show');
              sidebarOverlay.classList.add('show');
              if (announcementToggleBtn) {
                announcementToggleBtn.classList.add('active');
              }
            }
          };

          // 隐藏公告侧边栏
          const hideAnnouncement = () => {
            if (sidebarRight && sidebarOverlay) {
              sidebarRight.classList.remove('show');
              sidebarOverlay.classList.remove('show');
              if (announcementToggleBtn) {
                announcementToggleBtn.classList.remove('active');
              }
            }
          };

          // Tab栏的公告按钮
          if (announcementToggleBtn) {
            announcementToggleBtn.addEventListener('click', () => {
              if (sidebarRight && sidebarRight.classList.contains('show')) {
                hideAnnouncement();
              } else {
                showAnnouncement();
              }
            });
          }

          // 关闭按钮
          if (sidebarCloseBtn) {
            sidebarCloseBtn.addEventListener('click', hideAnnouncement);
          }

          // 点击遮罩关闭
          if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', hideAnnouncement);
          }
        }

        handleMenuAction(action) {
          if (!action) return;
          console.log(`Menu action: ${action}`);

          switch (action) {
            case 'advanced':
              console.log('打开高级选项');
              break;
            case 'troubleshoot':
              console.log('打开疑难解答');
              break;
            case 'version':
              console.log('打开版本管理');
              break;
            case 'community':
              console.log('打开交流群');
              break;
            case 'settings':
              console.log('打开设置');
              break;
            default:
              console.log(`Unknown action: ${action}`);
          }
        }

        showLoadingOverlay(text = '正在启动 元极AI工作站...', subtext = '请稍候，这可能需要几秒钟') {
          const overlay = document.getElementById('loading-overlay');
          const textElement = document.getElementById('loading-text');
          const subtextElement = document.getElementById('loading-subtext');

          if (textElement) textElement.textContent = text;
          if (subtextElement) subtextElement.textContent = subtext;
          if (overlay) overlay.classList.add('show');
        }

        hideLoadingOverlay() {
          const overlay = document.getElementById('loading-overlay');
          if (overlay) overlay.classList.remove('show');
        }

        async handleLaunch() {
          if (this.isLaunching) {
            console.log('Already launching...');
            return;
          }

          this.isLaunching = true;
          this.setLaunchingState(true);
          this.showLoadingOverlay('正在启动 元极AI工作站...', '请稍候，服务器正在初始化');
          const electronAPI = window.electronAPI;

          try {
            if (electronAPI && electronAPI.Launcher && electronAPI.Launcher.startComfyUI) {
              console.log('[DEBUG] Starting ComfyUI...');

              // 启动 ComfyUI 并获取 URL with timeout
              const startPromise = electronAPI.Launcher.startComfyUI();
              const timeoutPromise = new Promise((_, reject) =>
                setTimeout(() => reject(new Error('Timeout waiting for ComfyUI to start')), 30000)
              );

              const result = await Promise.race([startPromise, timeoutPromise]);
              console.log('[DEBUG] ComfyUI start result:', result);
              console.log('[DEBUG] Result type:', typeof result);
              console.log('[DEBUG] Result.url:', result ? result.url : 'no result');

              // 立即隐藏加载提示
              console.log('[DEBUG] About to hide loading overlay...');
              this.hideLoadingOverlay();
              console.log('[DEBUG] Loading overlay hidden');

              // 创建新的 ComfyUI tab
              if (result && result.url) {
                console.log('[DEBUG] Creating tab with URL:', result.url);
                this.createNewTab({
                  id: 'comfyui',
                  title: 'ComfyUI',
                  icon: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="7" height="7"/>
                  <rect x="14" y="3" width="7" height="7"/>
                  <rect x="14" y="14" width="7" height="7"/>
                  <rect x="3" y="14" width="7" height="7"/>
                </svg>`,
                  url: result.url,
                  closable: true,
                });

                // 启动成功，更新按钮状态
                this.setLaunchingState(false);
                this.setButtonRunning();
              } else {
                console.error('[DEBUG] No valid result or URL. Result:', result);
                alert('ComfyUI 启动成功，但未返回 URL。请检查控制台日志。');
                this.setLaunchingState(false);
                this.resetButtonText();
              }

              this.isLaunching = false;
            } else {
              console.error('electronAPI.Launcher.startComfyUI is not available');
              this.hideLoadingOverlay();
              this.setLaunchingState(false);
              this.resetButtonText();
              this.isLaunching = false;
            }
          } catch (error) {
            console.error('Failed to start ComfyUI:', error);
            console.error('[DEBUG] Error details:', error.message, error.stack);
            alert('启动 ComfyUI 失败: ' + error.message);
            this.hideLoadingOverlay();
            this.setLaunchingState(false);
            this.resetButtonText();
            this.isLaunching = false;
          }
        }

        setLaunchingState(isLaunching) {
          if (isLaunching) {
            this.launchButton.classList.add('loading');
            this.launchButton.disabled = true;
            this.startButton.classList.add('disabled');
            this.startButton.disabled = true;
            this.startButtonText.textContent = '运行中...';
          } else {
            this.launchButton.classList.remove('loading');
            this.launchButton.disabled = false;
            this.startButton.classList.remove('disabled');
            this.startButton.disabled = false;
            // 不在这里改变文字，由调用者决定
          }
        }

        setButtonRunning() {
          this.startButtonText.textContent = '运行中';
        }

        resetButtonText() {
          this.startButtonText.textContent = '一键启动';
        }

        loadVersionInfo() {
          try {
            const electronAPI = window.electronAPI;

            // 获取 ComfyUI 版本
            if (electronAPI && electronAPI.getComfyUIVersion) {
              const version = electronAPI.getComfyUIVersion();
              const versionElement = document.getElementById('comfyui-version');
              if (versionElement) {
                versionElement.textContent = version || '未知';
              }
            }

            // 获取平台信息
            if (electronAPI && electronAPI.getPlatform) {
              const platform = electronAPI.getPlatform();
              const platformElement = document.getElementById('activation-platform');
              if (platformElement) {
                const platformMap = {
                  darwin: 'macOS',
                  win32: 'Windows',
                  linux: 'Linux',
                };
                platformElement.textContent = platformMap[platform] || platform;
              }
            }
          } catch (error) {
            console.error('Failed to load version info:', error);
          }
        }
      }

      // 当 DOM 加载完成后初始化应用
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          new LauncherApp();
        });
      } else {
        new LauncherApp();
      }
    </script>
  </body>
</html>
